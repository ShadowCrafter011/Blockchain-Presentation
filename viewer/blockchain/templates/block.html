{% extends "_base.html" %}

{% block content %}
    <h1 class="text-center text-5xl text-white mt-5">Block {{ b.int_id }}</h1>
    <div class="flex justify-center text-white my-2">
        <a href="/" class="p-1 border rounded border-teal-700 hover:bg-slate-600 transition-colors px-4">Back</a>
    </div>
    <hr class="my-2">
    <div class="text-white">
        <strong>Nonce</strong><span> {{ b.nonce }}</span>
    </div>
    <div class="text-white truncate">
        <strong>Hash</strong><span> {{ b.hash }}</span>
    </div>
    <div class="text-white truncate">
        <strong>Previous Hash</strong><span> {{ b.previous_hash }}</span>
    </div>
    <hr class="my-2">
    {% for transaction in transactions %}
        <div class="my-2 text-white truncate">
            {{ transaction }}
        </div>            
    {% endfor %}
{% endblock content %}
