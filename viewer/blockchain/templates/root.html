{% extends "_base.html" %}

{% block content %}
  <h1 class="text-center text-5xl text-white mt-5">Dammer Dollar Blockexplorer</h1>
  <div class="flex justify-center align-center">
      <a href="/reset" class="text-red-600 p-1 m-1 border rounded border-red-600 hover:bg-slate-700 transition-colors">Reset DB</a>
  </div>
  <hr class="mb-2">
  {% for block in blocks %}
    <div class="border border-teal-700 rounded my-1 text-white hover:bg-slate-700 transition-colors">
        <a href="block/{{ block.hash }}" class="p-1 flex justify-between items-center">
          <span>Block {{ block.int_id }}</span>
          <span>{{block.num_transactions}}</span>
          <span>{{block.minter}}</span>
        </a>
    </div>
  {% endfor %}
{% endblock content %}
